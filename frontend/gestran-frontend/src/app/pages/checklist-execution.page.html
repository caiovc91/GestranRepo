<div class="container mt-4" *ngIf="checklist">
  <h2>Executing Checklist: {{ checklist.CheckListName }}</h2>
  <p *ngIf="checklist.GeneralComments"><strong>Comments:</strong> {{ checklist.GeneralComments }}</p>

  <table class="table table-bordered mt-3">
    <thead class="table-light">
      <tr>
        <th>Item</th>
        <th>Status</th>
        <th>Comments</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of checklist.CheckListItems">
        <td>{{ item.ItemTypeName }}</td>
        <td>
          <span *ngIf="item.IsChecked" class="badge bg-success">Checked</span>
          <span *ngIf="!item.IsChecked" class="badge bg-secondary">Pending</span>
        </td>
        <td>{{ item.Comments }}</td>
        <td>
          <button class="btn btn-sm btn-primary"
                  [disabled]="item.IsChecked"
                  (click)="markItem(item.Id)">
            Mark as Done
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <button class="btn btn-success" (click)="finishChecklist()" [disabled]="!canFinish">
      Finish Checklist
    </button>
  </div>
</div>

<div *ngIf="!checklist" class="text-center mt-5">
  <p>Loading checklist...</p>
</div>
