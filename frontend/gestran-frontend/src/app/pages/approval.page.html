<div class="container mt-4">
  <h2>Checklist Approval</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Checklist</th>
        <th>Operator</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let checklist of checklists">
        <td>{{ checklist.CheckListName }}</td>
        <td>{{ checklist.ExecutedByName }}</td>
        <td>{{ checklist.CurrentStatus }}</td>
        <td>
          <button class="btn btn-success btn-sm" (click)="approve(checklist.Id)">Approve</button>
          <button class="btn btn-danger btn-sm" (click)="reject(checklist.Id)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
